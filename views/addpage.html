{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form action="/wiki/" method="POST">


    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="author" type="text" class="form-control" placeholder="Enter Author Name"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="author-email" type="text" class="form-control" placeholder="Enter Author Email"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control" placeholder="Enter Page Title"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <textarea name="content" type="textarea" class="form-control" placeholder="Enter Content"/></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control" placeholder="Enter Tags"/>
      </div>
    </div>

    <div class="form-group">
      <label for="status" class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
          <select name="status">
              <option value="open">Open</option>
              <option value="closed">Closed</option>
          </select>
      </div>
    </div>
    

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
